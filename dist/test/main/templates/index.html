		.table {

        body {
              background: url('../static/img/splash.png') no-repeat center center fixed;

    <!-- Java Script -->
    <script src="../static/angular.js"></script>
    <script src="../static/js/Respond.js"></script>
    <!-- Java Script Respond -->
    {% extends "layout.html" %}
    {% block body %}
    <script type="text/javascript">
    function run() {
    autoteste()
      function autoteste() {
        $.get('/medir', function(response, status, xhr) {
            response.async = false;
            if (response == 1) {

                window.location.replace("/selectcurvatop?a=0");

            } else if (response == 1.1 || response == 0.1){

                window.location.replace("/connection");

            }else {

                window.location.replace("/selectcurvatop?a=0");

            }
        });
      }
    }
    $(document)
      .ready(function() {
        run();
        $('#gif').ajaxStart( function() {
        $(this).show();  // show Loading Div
        } ).ajaxStop ( function(){
        $(this).hide(); // hide loading div
        });
      });
    </script>
    <!-- Title -->
    <title>Chip Welcome</title>
    <div id="modal">
            <img style="margin-top: 40%;width: 100px;height: 120px;margin-left: 45%;" src="../static/img/loading.gif" id="gif" alt="">
    </div>
</head>
