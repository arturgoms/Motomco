    <style>
        .jumbotron {
			width: {{ jumbotrom_w }}px;
			height: {{ jumbotrom_h }}px;
			margin-left: {{ jumbotrom_margin_left }}px;
            margin-top: {{ jumbotrom_margin_top }}px;
            padding:{{ jumbotrom_padding }}px;
			margin-right: auto;
            text-align: center;
		}
        .menu{
            float: left;
            width: {{ menu_width }}px;
            margin-top: {{ menu_margin_top }}px;

		}.amostra{
            margin-left: {{ amostra_margin_left }}px;
		}.menu2{
            float: left;
            width: {{ menu2_width }}px;
            height: {{ menu2_height }}px;
            margin-right: {{ menu2_margin_right }}px;

		}
		.dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: {{ config_btn_dropbtn_width }}%;
        }
        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: -20px;
            margin-left: -150px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }
        .show {display:block;}
        body {
          background: url(../static/img/bg2.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }.dropdown-content{
            margin-top: -100px;
         }html{
            height: {{ html_h }}px;
            width: {{ html_w }}px;
                                                     }
    </style>
    <!-- Java Script -->
    <script src="../static/angular.js"></script>
    <script src="../static/js/Respond.js"></script>
    <script type="text/javascript" src="../static/js/qrcode.js"></script>
    <!-- Java Script Respond -->
    {% extends "layout.html" %}
    {% block body %}
    <script type="text/javascript">

    </script>
    <!-- Title -->
    <title>Chip Welcome</title>
</head>

                <div class="jumbotron ">

                        <center><a href="/top">             <button class="btn btn-dark-green"><img src="../static/img/search.png" width="{{ menu_icon_size }}" height="{{ menu_icon_size }}"/></button></a></center>
                        <center><a href="/assistencia">            <button class="btn btn-dark-green active"><img src="../static/img/back.png" width="{{ menu_icon_size }}" height="{{ menu_icon_size }}"/></button></a></center>
                        <span id="result"></span>

                    </div>


            <div class="card-block amostra">
            <center><h{{ config_size }} style="margin-left: {{ config_margin_left }}px; margin-top: {{ config_margin_top }}px" color="#FFFFFF" class="animated fadeIn"><p>Company</p></h{{ config_size }}></center>
            <p><h4>Compania atual: {{ company }}</h4>
            </div>

                <div style="margin-top: -350px; margin-left: 250px">

                </div>

</div>

        <!-- {% endblock %}-->
