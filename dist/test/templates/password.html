    <style>
        .card {

		.dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {display:block;}

        .menu{
            float: left;
            width: 70px;
            height: 10px;
		    padding:0px;
            margin-top: 150px;
            margin-left: 0px;


		}.menu2{
            float: right;
            width: 65px;
            height: 10px;
		    padding:0px;
            margin-top: -225px;
            margin-left: 0px;

		}.list-group {
		    width: 170px;
            height: 80px;
		    padding: 0px;

		}.list-group-item {

            height: 40px;
		    padding: 2px;

		}.outros {
			margin-top: 0px;
            margin-left: 15px;
		    width: 190px;
            height: 95px;
            position: fixed;

		}img {
            vertical-align: bottom;
        }.container {
            width:650px;
            padding:0px;
            }
        .photo {
        width:80px;
        font-size:110%;
        text-align:center;
        vertical-align:top;
        display:inline-block;

        }

        @media screen and (min-width: 160px) {
        .container{width:160px;}
        }
        @media screen and (min-width: 240px) {
        .container{width:240px;}
        }
        @media screen and (min-width: 640px) {
        .container{width:400px;}
        }body {
          background: url(../static/img/bg2.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }.showScroll {
            margin-left: 95px;
            width:210px;
            height: 150px;
            overflow:scroll;
            background-color:transparent;
        }/* override bootstrap active state */
        button.btn-default:active {
            background-color: #FFF;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        button.btn-default:active:hover {
            background-color: #3276B1;
        }
        /* override Bootstrap excessive button padding */
        button.ui-keyboard-button.btn {
            padding: 1px 6px;
        }
        /* Bootswatch Darkly input is too bright */
        .ui-keyboard-input.light, .ui-keyboard-preview.light { color: #222; background: #ddd; }
        .ui-keyboard-input.dark, .ui-keyboard-preview.dark { color: #ddd; background: #222; }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
