        @media screen and (min-width: 640px) {

        }body {
          background: url(../static/img/bg2.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;

        }.showScroll {
            margin-left: 20px;
            width:210px;
            height: {{ connection_showscroll_height }}px;
            overflow:scroll;
            background-color:transparent;
        }
        button.btn-default:active {
            background-color: #FFF;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        button.btn-default:active:hover {
            background-color: #3276B1;
        }
        button.ui-keyboard-button.btn {
            padding: 1px 6px;
        }.onoffswitch {
            position: relative; width: 60px;
            -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
        }.onoffswitch {
            position: relative; width: 60px;
            -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
        }
        .onoffswitch-checkbox {
            display: none;
        }
        .onoffswitch-label {
            display: block; overflow: hidden; cursor: pointer;
            height: 26px; padding: 0; line-height: 26px;
            border: 2px solid #CCCCCC; border-radius: 26px;
            background-color: #FFFFFF;
            transition: background-color 0.3s ease-in;
        }
        .onoffswitch-label:before {
            content: "";
            display: block; width: 26px; margin: 0px;
            background: #FFFFFF;
            position: absolute; top: 0; bottom: 0;
            right: 32px;
            border: 2px solid #CCCCCC; border-radius: 26px;
            transition: all 0.3s ease-in 0s;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label {
            background-color: #49E845;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label, .onoffswitch-checkbox:checked + .onoffswitch-label:before {
           border-color: #49E845;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label:before {
            right: 0px;
        }html{
            width: 440px;
            height: 255px;
         }
    </style>

    {% extends "layout.html" %}
    {% block body %}
    <script type="text/javascript">
    function run() {
    autoteste()
      function autoteste() {
            if ('{{wifi}}' == 'ON') {

                document.getElementById("checkbox").checked = true;

            } else {

                document.getElementById("checkbox").checked = false;

            }
      }
    }
    $(function() {
      $(checkbox).click(function() {
        if ($('#checkbox').is(':checked')) {
          window.location.replace("/connection?a=ON");
        } else {
          window.location.replace("/connection?a=OFF");
        }
      });
    });
    $(document)
      .ready(function() {
          run();
      });
    </script>
